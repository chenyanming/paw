name: Deploy Docusaurus Docs to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Docusaurus dependencies
        run: npm ci

      - name: Convert README.org to Markdown
        run: |
          mkdir -p docs
          pandoc README.org -f org -t markdown -o docs/intro.md

      - name: Copy images and resources
        run: |
          mkdir -p static/images
          cp -r images/* static/images/ || true

      - name: Build Docusaurus site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
